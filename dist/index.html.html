<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>eos-icons demo page</title>
		<style>
			body {
				background: #fff;
				color: #222;
				font-size: 16px;
				margin: 0;
				padding: 10px 20px;
			}

			h1,
			div,
			footer {
				font-family: "Helvetica Neue", Arial, sans-serif;
			}

			h1 {
				font-size: 32px;
				font-weight: normal;
			}

			h1 small {
				font-size: 0.5em;
			}

			.icons {
				margin-bottom: 40px;
				-webkit-column-count: 5;
				   -moz-column-count: 5;
				        column-count: 5;
				-webkit-column-gap: 20px;
				   -moz-column-gap: 20px;
				        column-gap: 20px;
			}

			.icons__item,
			.icons__item i {
				line-height: 2em;
				cursor: pointer;
			}

			.icons__item:hover {
				color: #3c90be;
			}

			.icons__item i {
				display: inline-block;
				font-size: 48px;
				text-align: center;
			}

			.icons__item:hover i {
				-webkit-transform: scale(1.1);
				        transform: scale(1.1);
			}

			footer {
				margin-top: 40px;
				font-size: 14px;
				color: #999;
			}

		/*
Generated with grunt-webfont
Created by EOS Design System - EOS icons
Visit our Design System: https://gitlab.com/SUSE-UIUX/eos/
Visit our Iconic font repo: https://gitlab.com/SUSE-UIUX/eos-icons
*/


@font-face {
	font-family: "eos-icons";
	src: url("fonts/eos-icons.eot?802c833c964f715615ac287dc6620aa4");
	src: url("fonts/eos-icons.eot?#iefix") format("embedded-opentype"),
		url("fonts/eos-icons.woff2?802c833c964f715615ac287dc6620aa4") format("woff2"),
		url("fonts/eos-icons.woff?802c833c964f715615ac287dc6620aa4") format("woff"),
		url("fonts/eos-icons.ttf?802c833c964f715615ac287dc6620aa4") format("truetype"),
		url("fonts/eos-icons.svg?802c833c964f715615ac287dc6620aa4#eos-icons") format("svg");
	font-weight: normal;
	font-style: normal;
}


.eos-icons {
	font-family: "eos-icons";
	font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}

		</style>
	</head>
	<body>
		<h1>eos-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="constraint"><i class="eos-icons">constraint</i> constraint</div>
			
				<div class="icons__item" data-name="organization"><i class="eos-icons">organization</i> organization</div>
			
				<div class="icons__item" data-name="product_subscriptions"><i class="eos-icons">product_subscriptions</i> product_subscriptions</div>
			
		</div>

		<h1>
		  How to use them:
			<small>
			  (click on an icon to see the code snippet)
			</small>
		</h1>
		
		<pre><code>&lt;i class=&quot;eos-icons&quot;&gt;<span id="name2">icon_name</span>&lt;/i&gt;</code></pre>
		

		<footer>
		  Generated with <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.
		</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
