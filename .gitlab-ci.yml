stages:
  - test
  - deploy
  - publish

image: node:8.4.0

# Start the jobs
test_lints_sass:
  stage: test
  before_script:
    - npm i -g grunt
    - npm install
  script:
    - grunt sasslint

test_lints_js:
  stage: test
  before_script:
    - npm i -g grunt
    - npm install
  script:
    - grunt eslint

test_lints_html:
  stage: test
  before_script:
    - npm i -g grunt
    - npm install
  script:
    - grunt htmlvalidate

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r dist/* .public
    - mv .public public
  environment:
    name: production
  artifacts:
    paths:
      - public
  only:
    - master
